{% extends 'base.html' %} {% block title %} Signup {% endblock %} {% block
    content %}

<div class='centered'>
  <h1 class='shadowedText'>Signup for mobility</h1>
  <div class='form auth'>
    {% if error %}
      <span class="error_message" > {{ error }} </span>
    {% endif %}
    <form action="/api/signup" method="post">
      <div class='vertical vspaced'>
        <div class="horizontal">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="example@icam.fr" required/>
        </div>
        <div class="horizontal">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="ex@mp1e" required/>
        </div>

        <div class="horizontal">
          <label for="secret">Invite</label>
          <input type="text" id="secret" name="secret" placeholder="2027" required />
        </div>
        <button type="submit" class='pill outlined' style='width: auto;'> Signup </button>
      </div>
    </form>
    <div style="text-align: center;">
      <hr>
      <p>
        Already have an account ?
      </p>
      <a class='pill outlined' href="{{url_for('login')}}"> Login </a>
    </div>
  </div>
</div>

{% endblock %}
