{% extends 'base.html' %}

{% block title %} Apply {% endblock %}

{% block content %}
<div class='content centered vertical'>
   <h1>Apply to a campus</h1>
   <div class='centered vertical block auth'>
     {% if error %}
       <span class="error_message" > {{ error }} </span>
     {% endif %}
     <form action="/addStudent" method="post" class='vertical vspaced'>
   
      <h3>You will be applying as {{ session.get("email") }}</h3>
   
      <div class='horizontal'>
         <label style='margin-right: 10px;'>Select campus</label>
         <select type='idCampus' name='idCampus' required>
         {% for campus in campuses %}
            <option value="{{campus[0]}}">{{campus[1]}}</option>
         {% endfor %}
         </select>
      </div>
   
       <button type="submit" style='width: auto;'>Apply</button>
     </form>
   </div>
 </div>
{% endblock %}
